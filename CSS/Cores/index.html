<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
    <style>
        body {
            background-color: #f0f0f0; /* Cor de fundo usando hexadecimal */
            color: rgb(33, 37, 41); /* Cor do texto usando RGB */
        }
        h1 {
            color: hsl(313, 68%, 37%); /* Cor do título usando HSL */            
        }
        p {
            color: rgba(255, 87, 51, 0.8); /* Cor do parágrafo usando RGBA */
        }
        .highlight {
            color: blue; /* Cor usando nome de cor */
        }
        * {
            background: hsla(239, 84%, 34%, 0.3);
        } 
    </style>
</head>
<body>
    <h1>Cores em CSS</h1>
    <p>Este é um exemplo de parágrafo com uma cor definida usando RGBA.</p>
    <p class="highlight">Este texto está destacado em azul usando um nome de cor.</p>
</body>
</html>
