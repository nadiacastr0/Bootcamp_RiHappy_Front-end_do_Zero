<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: cadetblue;
        color: white;
        padding: 20px;
        text-align: center;
    }

    header ul {
        list-style-type: none;
        padding: 0;
    }

    header li {
        display: inline;
        margin: 0 15px;
    }

    header a {
        color: white;
        text-decoration: none;
    }

    main {
        padding: 20px;
    }

    main section {
        margin-bottom: 20px;
    }

    main section h2 {
        color: cadetblue;
    }

    footer {
        background-color: cadetblue;
        color: white;
        text-align: center;
        padding: 10px;
    }

    footer p>a {
        color: white;
        text-decoration: none;
    }
</style>

<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
        <nav>
            <ul>
                <li>
                    <a href="#home">Início</a>
                </li>
                <li style="display: inline; margin: 0 15px;">
                    <a href="#sobre">Sobre</a>
                </li>
                <li style="display: inline; margin: 0 15px;">
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Este é o conteúdo da página inicial.</p>
        </section>
        <section id="sobre">
            <h2>Sobre</h2>
            <p>Informações sobre o site e sua finalidade.</p>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Formas de entrar em contato.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
        <p><a href="#home">Voltar ao topo</a></p>
    </footer>
</body>

</html>
