<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            border: 5px solid #8A2BE2;
            background-color: black;
        }
    
        img{
            width: 100%;
            height: 100%;
            /* border: 5px solid #000000; */
            object-fit: cover;
            object-position: -100px center; /* object-position: position|initial|inherit; */
        }
    
    </style>
</head>

<body>
    <h1>Propriedade <code>object-position</code></h1>

    <div>
        <img src="https://i.pinimg.com/564x/24/a3/a7/24a3a7b427ebcd6c5098f74e572d772b.jpg" alt="" id="cover">
    </div>
   
</body>
</html>
