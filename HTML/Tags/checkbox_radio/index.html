<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <h1>Card√°pio de Pizzaria</h1>

    <form>
        <h2>Pizzas</h2>
        <label>
            <input type="radio" name="pizza" value="Margherita"> Margherita - R$ 30,00
        </label><br>
        <label>
            <input type="radio" name="pizza" value="Pepperoni"> Pepperoni - R$ 35,00
        </label><br>
        <label>
            <input type="radio" name="pizza" value="Vegetariana"> Vegetariana - R$ 28,00
        </label><br>
        <label>
            <input type="radio" name="pizza" value="Quatro Queijos"> Quatro Queijos - R$ 40,00
        </label><br>
    
        <h2>Adicionais</h2>
        <label>
            <input type="checkbox" name="adicional" value="Borda Recheada"> Borda Recheada - R$ 5,00
        </label><br>
        <label>
            <input type="checkbox" name="adicional" value="Azeitonas"> Azeitonas - R$ 3,00
        </label><br>
        <label>
            <input type="checkbox" name="adicional" value="Champignon"> Champignon - R$ 4,00
        </label><br>
        <label>
            <input type="checkbox" name="adicional" value="Bacon"> Bacon - R$ 6,00
        </label><br>
    
        <button type="submit">Fazer Pedido</button>
    </form>

</body>
</html>
