<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo tag Input</title>
</head>
<body>
    <form>
        Tipo Text <input type="text" placeholder="Digite um nome"><br>
        Tipo Number <input type="number" min="0" step="10" placeholder="Digite um número"><br>
        Tipo Ranger <input type="range" value="50"><br>
        Tipo Color <input type="color"><br>
        Tipo Email <input type="email" placeholder="Digite um email válido"><br>
        Tipo Url <input type="url" placeholder="Digite uma url válida"><br>
        Tipo Date <input type="date"><br>
        Tipo Week <input type="week"><br>
        Tipo Month <input type="month"><br>
        Tipo Checkbox <input type="checkbox"><input type="checkbox"><br>
        Tipo Radio <input type="radio" name="aceita"><input type="radio" name="aceita"><br>
        Tipo Button <input type="button" value="Enviar"><br>
        Tipo Reset <input type="reset"><br>
        Tipo Search <input type="search" placeholder="Pesquisar"><br>
        Tipo File <input type="file" multiple accept="video/*"><br>
    </form>
</body>
</html>
