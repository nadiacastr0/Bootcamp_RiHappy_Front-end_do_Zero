<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form>
        <h3>Mail</h3>
        <label>Nome: </label>
        <input type="text" name="name"><br><br>
        
        <label>Cargo: </label>
        <select name="role">
            <option value="">Selecione o cargo</option>
            <option value="adiministrativo">Adiministrativo</option>
            <option value="desenvolvedor web">Desenvolvedor Web</option>
            <option value="análista de qualidade">Análista de Qualidade</option>
            <option value="enguenheiro de dados">Enguenheiro de Dados</option>
        </select>
        <br><br>
        
        <label>Assunto: </label><br>
        <textarea name="subject" rows="5" cols="25"></textarea><br><br>

        <button type="submit"> Enviar </button>
    </form>
</body>
</html>
